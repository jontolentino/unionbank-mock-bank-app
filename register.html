<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Unionbank Online</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1><a href="index.html">UNIONBANK</a></h1>
                <p><a href="login.html">Login</a></p>
            </div>
        </header>
        <main>
            <div class="main-create-account-container">
                <h2>Create Account / Register</h2><br>
                <form>
                    <label class="label-input-registration">Full Name:</label><br>
                    <span id="span-full-name"></span>
                    <input type="text" id="full-name-input" class="register-input"><br>
                    <label class="label-input-registration">Email:</label><br>
                    <span id="span-email"></span>
                    <input type="email" id="email-input" class="register-input"><br>
                    <label class="label-input-registration">Password:</label><br>
                    <span id="span-password"></span>
                    <input type="password" id="password-input" class="register-input"><br>
                    <label class="label-input-registration">Confirm Password:</label><br>
                    <span id="span-conf-password"></span>
                    <input type="password" id="confirm-password-input" class="register-input"><br>
                    <button type="button" id="register-button-create-account" onclick="register()">Register</button>
                </form>
            </div>
            <div class="main-create-account-image-right">
                <img src="./assets/registration-picture1.png" alt="" id="registration-image">
            </div>
        </main>
        <script src="./js/register.js"></script>
</body>
</html>
